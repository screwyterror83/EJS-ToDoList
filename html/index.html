<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ToDo List</title>
</head>

<body>

  <h1> <%= whichDay %> </h1>

  <ul>
    <li></li>
    <li><%= newListItem %> </li>
  </ul>

  <table width=500>
    <form action="/" method="POST">
      <tr>
        <td><input type="text" name="newItem" placeholder="New Item on ToDo List"></td>
        <td><button type="submit">Add Item</button></td>
      </tr>
    </form>
  </table>

</body>

</html>
